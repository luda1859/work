<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>我的主页</title>
	<meta name="description" content="" />
	<style>
		* {
			margin: 0;
			padding: 0;
			border: none;
		}
		body {
			background-color: #000;
		}
		.outer {
			padding-top: 20px;
			width: 980px;
			margin: 0 auto;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div id="outer" class="outer">
		<table cellspacing="0" cellpadding="0" id="table">
			<tr id="inner" class="inner">
				<td><img src="images/001.jpg" alt="野生动物" /></td>
				<td><img src="images/002.jpg" alt="野生动物" /></td>
				<td><img src="images/003.jpg" alt="野生动物" /></td>
				<td><img src="images/004.jpg" alt="野生动物" /></td>
				<td><img src="images/005.jpg" alt="野生动物" /></td>
			</tr>
		</table>
	</div>
<script>
window.onload = function() { // 图片没有加载完成。获取不到图片宽度。导致页面出错。
	var outer = document.getElementById('outer');
	var inner = document.getElementById('inner');
	var speed;
	inner.innerHTML += inner.innerHTML;
	outer.scrollLeft = inner.offsetWidth; 
	function moveLeft() {
		outer.scrollLeft --;
		if (outer.scrollLeft <= (inner.offsetWidth / 2 - outer.clientWidth)){
			outer.scrollLeft += (inner.offsetWidth / 2);
		}
		speed = setTimeout(moveLeft, 17);
	}
	moveLeft();
	outer.onmouseover = function () {
		clearTimeout(speed);
	}
	outer.onmouseout = function () {
		moveLeft();
	}
}
</script>
</body>
</html>
