<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>我的主页</title>
	<meta name="description" content="" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #000;
		}
		img {
			vertical-align: top;
			border: none;
			height: 200px;
			width: 300px;
			float: left;
		}
		.outer {
			width: 1200px;
			height: 200px;
			overflow: hidden;
			margin: 10px auto;
		}
		.inner {
			width: 4800px;
			height: 200px;
		}
	</style>
</head>
<body>
<div id="outer" class="outer">
	<div id="inner" class="inner">
		<img src="images/001.jpg" alt="野生动物" title="野生动物" />
		<img src="images/002.jpg" alt="野生动物" title="野生动物" />
		<img src="images/003.jpg" alt="野生动物" title="野生动物" />
		<img src="images/004.jpg" alt="野生动物" title="野生动物" />
		<img src="images/005.jpg" alt="野生动物" title="野生动物" />
		<img src="images/006.jpg" alt="野生动物" title="野生动物" />
		<img src="images/007.jpg" alt="野生动物" title="野生动物" />
		<img src="images/008.jpg" alt="野生动物" title="野生动物" />
	</div>
</div>
<script>
	var outer = document.getElementById('outer');
	var inner = document.getElementById('inner');
	inner.innerHTML += inner.innerHTML; // 复制一份所有图片代码。
	function pic() {
		outer.scrollLeft ++;
		setTimeout(pic, 16);
		if (outer.scrollLeft >= inner.offsetWidth / 2){
			outer.scrollLeft -= inner.offsetWidth; 
			// 当第一部分图片完全滚动过去后，瞬间将第一部分图片的滚动归0。不能直接设置为0，防止跳动。
		}
	}
	pic();                                                                                      
</script>
</body>
</html>
