<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>改变input的value和获取value值</title>
	<meta name="description" content="" />

</head>
<body>
	<input id="inputText" type="text" name="ipt" value="2003" />
<script>
window.onload = function() {
	var ipt = document.getElementById("inputText");
	alert("input的默认值是：" + ipt.value + "。");
	ipt.value = "2004";
	alert("通过JavaScript改变的input值是：" + ipt.value + "。");
}
</script>
</body>
</html>
