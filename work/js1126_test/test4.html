<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>多个按钮控制DIV</title>
	<meta name="description" content="" />
	<style>
	button {
		width: 144px;
		height: 30px;
		text-align: center;
	}
	.divs {
		width: 600px;
		height: 300px;
		margin: 0;
		background-color: red;
	}
	</style>
</head>
<body>
	<button>改变宽</button>
	<button>改变高</button>
	<button>改变Margin-left</button>
	<button>复位</button>
	<div class="divs" id="d"></div>
<script>
	var bts = document.getElementsByTagName("button");
	var d = document.getElementById("d");
	bts[0].onclick = function() {
		d.style.width = "100px";
	}
	bts[1].onclick = function() {
		d.style.height = "100px";
	}
	bts[2].onclick = function() {
		d.style.marginLeft = "100px";
	}
	bts[3].onclick = function() {
		window.location.reload(true);
	}
</script>
</body>
</html>
