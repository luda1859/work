	var outer = document.getElementById('outer');
	var inner = document.getElementById('inner');
	var posX = 0;
	var posY = 0;
	var time = null;
	var moveX = true;
	var moveY = true;
	window.onload = pos;
	function pos() {
		inner.style.left = posX + "px";
		inner.style.top = posY + "px";
	}
	function move() {
		if (moveX){
			if(posX > 0){
				posX--;
				inner.style.left = posX + "px";
			} else {
				moveX = false;
			}
		} else {
			if (posX < outer.clientWidth - inner.offsetWidth){
				posX++;
				inner.style.left = posX + "px";
			} else {
				moveX = true;
			}
		} 
		if (moveY){
			if(posY > 0){
				posY--;
				inner.style.top = posY + "px";
			} else {
				moveY = false;
			}
		} else {
			if(posY < outer.clientHeight - inner.offsetHeight){
				posY++;
				inner.style.top = posY + "px";
			} else {
				moveY = true;
			}
		}
	}
	time = setInterval(move,17);
	</script>
