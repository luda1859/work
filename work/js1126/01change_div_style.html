<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>js改变div的样式</title>
	<meta name="description" content="" />
	<style>
	div {
		width: 400px;
		height: 200px;
		color: yellow;
		background-color: blue;
		text-align: center;
	}
	</style>
</head>
<body>
<div id="div1">
	<span>我是一个DIV。</span>
</div>
<script>
	window.onload = function() {
		var divs = document.getElementById("div1");
			divs.style.border="10px solid red";
	}
</script>
</body>
</html>
