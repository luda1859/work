// 求累计乘积
	/*****************************
	function m(i, j) {
		var x = 1;
		if (i <= j)
		{
			for (i; i<=j; i++){
				x = x * i;
			}
			return x;
		} else {
			for (j; j<=i; j++){
				x = x * j;
			}
			return x;
		}
	}
	var b = m(-2, 3);
	alert(b);
